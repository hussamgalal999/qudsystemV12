<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QudSystem - Software Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: #1C1C1E;
        }
        
        .glass-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            transition: all 0.4s ease;
        }
        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 124, 240, 0.5);
            transform: translateY(-2px);
        }
        .gradient-border {
            background: linear-gradient(#1C1C1E, #1C1C1E) padding-box,
                        linear-gradient(to right, #007CF0, #00DFD8) border-box;
            border: 1px solid transparent;
        }
        .hero-glow {
            background: radial-gradient(circle at 50% 0%, 
                rgba(0, 124, 240, 0.15),
                rgba(0, 223, 216, 0.05) 25%,
                transparent 50%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 124, 240, 0.2);
        }
        .text-gradient {
            background: linear-gradient(90deg, #007CF0, #00DFD8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-glass {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
        }
    </style>
</head>
